name: Build Expo OTA

on:
  push:
    branches:
      - main # Hoáº·c tÃªn nhÃ¡nh báº¡n muá»‘n theo dÃµi

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ You must provide an EXPO_TOKEN secret linked to this project's Expo account."
            exit 1
          fi

      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
    
      - name: Install dependencies
        run: npm install
      - name: ğŸš€ EAS Update (OTA)
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --branch main --message "CI auto update"
